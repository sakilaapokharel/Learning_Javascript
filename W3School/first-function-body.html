<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">Initial Text</p>
    <button onclick="ChangeFunction()">Try Changing</button>

    <script>
        function ChangeFunction(){
            document.getElementById("demo").innerHTML="Changed Text from body script.";
        }
    </script>
</body>
</html>
